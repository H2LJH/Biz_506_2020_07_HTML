<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id ="div1">여기는 div1 영역 입니다.</div>
    <div id ="div2">여기는 div2 영역 입니다.</div>
    <script>
        // id div1인 div tag를 지칭, DO(Document Object tag)
        // 방금 선택된 tag의 내용(문자열)을 나는 JS코드로 바꾸어라
        document.getElementById("div1").innerHTML = "나는 JS 코드"
        document.getElementById("div2").innerHTML = "반갑습니다."
    </script>
</body>
</html>
