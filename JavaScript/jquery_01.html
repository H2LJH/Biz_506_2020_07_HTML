<!DOCTYPE html>
<html>
<head>
    <style>
        div{
            border: 1px solid blue;
            height: 30px;
            margin: 10px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    
    <script>
        // var $ = "변수로 사용가능";
        var $input = "변수" ;
        //jQuery(document.ready(function(){}))
        // $(document.ready(function(){}))
        $(function(){
            // $("#id") : id 선택자(Selector)
            var div1 = $("#div1").text()
            // alert("DIV1 : " + div1)

            $(".divs").click(function() // 클래스가 divs로 되어있는 항목을 클릭하면
            {
                var data = $(this).text();// $(this) : div가 클래스로 되어있는 항목중에서 클릭된 자신의 정보가 담긴 변수
                alert(data);
            })

            // event 핸들러 : 클릭되면 수행할 코드
            // id가 div3인 항목이 클릭되면 
            $("#div3").click(function()
            {
                alert("나는 div3번 입니다.");
            })
        })
    </script> 
    <title>Document</title>
</head>
<body>
    <div id ="div1" class="divs">div 1</div>
    <div id ="div2" class="divs">div 2</div>

    <div id ="div4" class="divs">div 4</div>
    <div id ="div5" class="divs">div 5</div>
